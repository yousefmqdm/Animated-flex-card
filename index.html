<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Cards</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row"> 
                    <div class="img-box">
                        <div class="img-b-inner">
                            <img src="img/sh-c-1.png" alt="">
                        </div>
                        <div class="img-b-inner">
                            <img src="img/l-c-1.png" alt="">
                        </div>
                    </div>
                    <h2>Kanye</h2>
                    <div class="description">
                        <h4>kanye west</h4>
                        <p>While primarily associated with Adidas now, his earlier<br>Nike Air Yeezy sneakers had a
                            huge
                            impact.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="img-box">
                        <div class="img-b-inner">
                            <img src="img/sh-c-2.png" alt="">
                        </div>
                        <div class="img-b-inner">
                            <img src="img/l-c-2.png" alt="">
                        </div>
                    </div>
                    <h2>drake</h2>
                    <div class="description">
                        <h4>drake</h4>
                        <p>His OVO line has featured special Nike gear and<br>limited-edition sneakers.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="img-box">
                        <div class="img-b-inner">
                            <img class="img-ch" src="img/sh-c-3.png" alt="">
                        </div>
                        <div class="img-b-inner">
                            <img src="img/l-c-3.png" alt="">
                        </div>
                    </div>
                    <h2>Eminem</h2>
                    <div class="description">
                        <h4>Eminem</h4>
                        <p>He released a special edition of the Nike Air Max 97<br> sneakers called the "Eminem x Nike
                            Air Max 97</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="img-box">
                        <div class="img-b-inner">
                            <img src="img/sh-c-4.png" alt="">
                        </div>
                        <div class="img-b-inner">
                            <img src="img/l-c-4.png" alt="">
                        </div>
                    </div>
                    <h2>billie</h2>
                    <div class="description">
                        <h4>billie eilish</h4>
                        <p>Her special edition of the Air Jordan sneakers.<br>The design reflects her unique style and
                            <br>includes eco-friendly materials.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c5">
            <label for="c5" class="card">
                <div class="row">
                    <div class="img-box">
                        <div class="img-b-inner">
                            <img class="img-ch" src="img/sh-c-5.png" alt="">
                        </div>
                        <div class="img-b-inner">
                            <img src="img/l-c-5.png" alt="">
                        </div>
                    </div>
                    <h2>travis</h2>
                    <div class="description">
                        <h4>travis scott</h4>
                        <p>Known for his popular Nike Air Jordan collaborations,<br>including the Air Jordan 1 and Air
                            Max
                            models.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>

</html>
